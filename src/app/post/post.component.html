	<a routerLink="/post/{{post.slug}}/{{post.id}}" class="group">

		  <img [src]="post.poster" alt="" class="w-full h-full object-cover ">

	  <h3 class="text-md font-bold hover:text-[#387DFF] mt-2 group-hover:text-[#387DFF]">{{ post.title }}</h3>

</div>
